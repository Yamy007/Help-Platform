{% extends "test/layout.html"%}

{%block content %}

<article class="l-design-widht fix">
<div class="card card--accent">

    <label class="input">
      {%for i in result%}
      <input class="input__field" type="text" value="{{i.title}}" />
      {%endfor%}
      <form action="/test/test/{{id}}/" method="post">
        {%csrf_token%}
      <div class = "d-flex justify-content-end mt-3" >
        <button  type = "submit" class = "btn me-3 btn-dark" >Restart</button>
        <a  href = "/test" class = " btn btn-dark ">Choose diff test</a>
      </div>  

      </form>
  </div>
</article>
{%endblock%}
