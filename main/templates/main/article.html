{% extends "main/layout.html"%}



{% block content%}

<div class="album py-5 bg-light">
    <div class="container">
    
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        {% for arti in article%}
        <div class="col">
          <div class="card shadow-sm">
            <img src = "{{elem.link_for_image}}"  class=" bd-placeholder-img card-img-top" width="100%" height="225" >

            <div class="card-body" style="box-shadow: 0px 10px 10px 10px rgba(34, 60, 80, 0.2) ">
              <p class="card-text">{{arti}}</p>
              <div class="d-flex justify-content-between align-items-center">
                <small class="text-primary">{{elem.time}}</small>
              </div>
            </div>
          </div>
        
        </div>
        {% endfor %}
      </div>

    </div>
  </div>
{% endblock %}
